<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaruant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Sizzlin'</h1>
      <h3 class="text-center"><strong>The hottest joint in town!</strong></h3>
      <hr>

    </div>

      <div class="col-lg-12">

          <div class="panel-body">
            <input type="text" id="view-tables" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span>Bamn!</button>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table info</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Jeffersons</h2>
              <div id="info">
                <h3><strong>Party size:</strong> <span id="partySize">5</span></h3>
                <h3><strong>Phone Number:</strong> <span id="phoneNumber">9195446032</span><h3>
                <h3><strong>Email:</strong> <span id="time">fjefferson@gmail.com</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // QUESTION: What is this code doing?
    $("#search-btn").on("click", function() {
      var viewedTables = $("#view-table").val().trim();

      viewedTables = viewedTables.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + viewedTable, function(data) {
        console.log(data);
        if (data) {
          $("#info").show();
          $("#name").text(data.name);
          $("#partySize").text(data.partySize);
          $("#phoneNumber").text(data.phoneNumber);
          $("#email").text(data.email);
        }
        else {
          $("#name").text("Welcome, we look forward to serving you!");

</body>
</html>
