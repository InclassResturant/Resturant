<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaruant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="Sizzlin'.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron"> 
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Sizzlin'</h1>
      <h3 class="text-center"><strong>The hottest joint in town!</strong></h3>
      <hr>
      <h4 class="text-center">
      <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
      <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make your reservation</button>
      </h4>
    </div>
    <div class="row">

      <div class="col-lg-12">

        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table info</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Jeffersons</h2>
              <div id="info">
                <h3><strong>Party size:</strong> <span id="partySize">5</span></h3>
                <h3><strong>Phone Number:</strong> <span id="phoneNumber">9195446032</span><h3>
                <h3><strong>Email:</strong> <span id="time">fjefferson@gmail.com</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // QUESTION: What is this code doing?
    $("#search-btn").on("click", function() {
      var viewedTables = $("#view-table").val().trim();

      viewedTables = viewedTables.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + viewedTable, function(data) {
        console.log(data);
        if (data) {
          $("#info").show();
          $("#name").text(data.name);
          $("#partySize").text(data.partySize);
          $("#phoneNumber").text(data.phoneNumber);
          $("#email").text(data.email);
        }
        else {
          $("#name").text("Welcome, we look forward to serving you!");
          $("#info").hide();
        }
      });
    });
  </script>
  <footer class="footer">
    <div class="container">
      <a href="/api/tables">API Table Link</a>
      <a href="/api/waitlist">API Wait List</a>
</body>
</html>
